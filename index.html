<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>LMS XII</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#00f2ff;
  --redpink:#ff007f; /* reddish neon pink */
  --green:#00ff66;
  --orange:#ff6600;
  --yellow:#ffd400;
  --text:#000000;
  --flash-duration:320ms;
}

html,body{height:100%;margin:0;background:#fff;color:var(--text);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}
body{
  font-family:"League Gothic", "League Spartan", Arial, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  overflow-x:hidden;
}

/* Remove default browser highlight on mobile tap / desktop focus */
a:focus, a:active {
  outline: none;
  -webkit-tap-highlight-color: transparent;
}

.topnav{
  width:100%;
  max-width:820px;
  display:flex;
  justify-content:center;
  gap:16px;
  padding:12px 12px;
  box-sizing:border-box;
}
.topnav a{
  text-decoration:none;
  color:var(--text);
  font-weight:700;
  font-size:18px; /* slightly bigger */
  text-transform:uppercase;
  font-style:italic; /* same as main menu */
  padding:6px 8px;
  outline:none;
}

.wrap{
  width:100%;
  max-width:820px;
  padding:10px 14px 8px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:calc(100vh - 64px);
}

h1{
  font-family: "Bebas Neue", sans-serif;
  margin:30px 0 12px; /* slightly lower */
  font-size: clamp(160px, 24vw, 300px); /* bigger */
  line-height:0.78;
  text-align:center;
  color:var(--text);
  padding:12px 24px;
  border:6px solid #000; /* black box around title */
  box-sizing:border-box;
}

.tagline{
  margin:12px 0 28px;
  font-size:32px;
  color:var(--redpink); /* neon reddish pink */
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:1px;
}

.options{
  width:100%;
  display:flex;
  flex-direction:column;
  gap:56px; /* more vertical spacing */
  align-items:center;
}

.option{
  width:100%;
  max-width:560px;
  text-align:center;
  font-size: clamp(56px, 11vw, 104px); /* bigger */
  font-style:italic;
  font-weight:700;
  color:var(--text);
  text-decoration:none;
  user-select:none;
  outline:none;
  display:block;
  transition: transform 140ms ease;
}
.option:active{ transform: scale(0.995); }

.option.predict  { --col: var(--blue); }
.option.table    { --col: var(--redpink); }
.option.picks    { --col: var(--green); }
.option.rules    { --col: var(--orange); }
.option.updates  { --col: var(--yellow); }

@keyframes instantFlash {
  0%   { color:var(--text); text-shadow:none; }
  25%  { color: var(--col); text-shadow: 0 0 10px rgba(0,0,0,0.0); }
  65%  { color: var(--col); text-shadow: 0 0 12px var(--col), 0 0 28px rgba(0,0,0,0.04); }
  100% { color: var(--text); text-shadow:none; }
}
.flash { animation: instantFlash var(--flash-duration) ease forwards; }

.foot{
  width:100%;
  max-width:820px;
  padding:6px 12px;
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:20px; /* slightly closer */
}
.foot a{
  text-decoration:none;
  color:var(--text);
  font-weight:700;
  font-size:18px; /* bigger */
  text-transform:uppercase;
  font-style:italic; /* same as main menu */
  padding:4px;
  outline:none;
}

@media(max-width:420px){
  h1{ font-size: clamp(120px, 28vw, 260px); margin:25px 0 12px; }
  .tagline{ font-size:28px; }
  .options{ gap:40px; }
}
</style>
