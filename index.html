<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>LMS XII</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#00f2ff;
  --magenta:#ff00ff;
  --green:#00ff66;
  --orange:#ff6600;
  --yellow:#ffd400;
  --text:#000000;
  --flash-duration:320ms;
}

html,body{height:100%;margin:0;background:#fff;color:var(--text);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}
body{
  font-family:"League Gothic", "League Spartan", Arial, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
}

.topnav{
  width:100%;
  max-width:820px;
  display:flex;
  justify-content:center;
  gap:12px;
  padding:8px 12px;
  border-bottom:2px solid #000;
  box-sizing:border-box;
}
.topnav a{
  text-decoration:none;
  color:var(--text);
  font-weight:700;
  font-size:14px;
  padding:6px 8px;
  outline:none;
}

.wrap{
  width:100%;
  max-width:820px;
  padding:14px 14px 8px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:calc(100vh - 64px);
}

h1{
  font-family: "Bebas Neue", sans-serif;
  margin:24px 0 8px;
  font-size: clamp(120px, 24vw, 260px);
  line-height:0.78;
  text-align:center;
  color:var(--text);
}

.tagline{
  margin:4px 0 24px;
  font-size:28px;
  color:var(--magenta);
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:1px;
}

.options{
  width:100%;
  display:flex;
  flex-direction:column;
  gap:48px;
  align-items:center;
}

.option{
  width:100%;
  max-width:560px;
  text-align:center;
  font-size: clamp(48px, 11vw, 96px);
  font-style:italic;
  font-weight:700;
  color:var(--text);
  text-decoration:none;
  user-select:none;
  outline:none;
  display:block;
  transition: transform 140ms ease;
}
.option:active{ transform: scale(0.995); }

.option.predict  { --col: var(--blue); }
.option.table    { --col: var(--magenta); }
.option.picks    { --col: var(--green); }
.option.rules    { --col: var(--orange); }
.option.updates  { --col: var(--yellow); }

@keyframes instantFlash {
  0%   { color:var(--text); text-shadow:none; }
  25%  { color: var(--col); text-shadow: 0 0 10px rgba(0,0,0,0.0); }
  65%  { color: var(--col); text-shadow: 0 0 12px var(--col), 0 0 28px rgba(0,0,0,0.04); }
  100% { color: var(--text); text-shadow:none; }
}
.flash { animation: instantFlash var(--flash-duration) ease forwards; }

.foot{
  width:100%;
  max-width:820px;
  padding:6px 12px;
  border-top:2px solid #000;
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:12px;
}
.foot a{ text-decoration:none; color:var(--text); font-weight:700; font-size:13px; padding:4px; outline:none; }

@media(max-width:420px){
  h1{ font-size: clamp(96px, 28vw, 200px); margin:20px 0 6px; }
  .tagline{ font-size:24px; }
  .options{ gap:36px; }
}
</style>
</head>
<body>
  <nav class="topnav" aria-label="Top navigation">
    <a href="index.html" class="navlink" data-hex="#000000">Home</a>
    <a href="picks.html" class="navlink" data-hex="#00f2ff">Predict</a>
    <a href="table.html" class="navlink" data-hex="#ff00ff">Table</a>
    <a href="picks.html" class="navlink" data-hex="#00ff66">Picks</a>
    <a href="rules.html" class="navlink" data-hex="#ff6600">Rules</a>
    <a href="updates.html" class="navlink" data-hex="#ffd400">Updates</a>
  </nav>

  <main class="wrap" role="main">
    <h1>LMS XII</h1>
    <div class="tagline">LET'S BE HAVING YOU</div>

    <div class="options" role="list">
      <a role="listitem" href="picks.html"  class="option predict" data-hex="#00f2ff">PREDICT</a>
      <a role="listitem" href="table.html"  class="option table"   data-hex="#ff00ff">TABLE</a>
      <a role="listitem" href="picks.html"  class="option picks"   data-hex="#00ff66">PICKS</a>
      <a role="listitem" href="rules.html"  class="option rules"   data-hex="#ff6600">RULES</a>
      <a role="listitem" href="updates.html"class="option updates" data-hex="#ffd400">UPDATES</a>
    </div>
  </main>

  <footer class="foot" role="contentinfo">
    <a href="index.html" class="navlink" data-hex="#000000">Home</a>
    <a href="picks.html" class="navlink" data-hex="#00f2ff">Predict</a>
    <a href="table.html" class="navlink" data-hex="#ff00ff">Table</a>
    <a href="picks.html" class="navlink" data-hex="#00ff66">Picks</a>
    <a href="rules.html" class="navlink" data-hex="#ff6600">Rules</a>
    <a href="updates.html" class="navlink" data-hex="#ffd400">Updates</a>
  </footer>

<script>
(function(){
  const DURATION = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--flash-duration')) || 320;

  function flashThenNavigate(el, href){
    const hex = el.getAttribute('data-hex') || '#000';
    el.style.setProperty('--col', hex);
    el.setAttribute('data-temp-flash','1');
    el.classList.add('flash');

    setTimeout(()=>{
      el.classList.remove('flash');
      el.removeAttribute('data-temp-flash');
      el.style.removeProperty('--col');
      if(href && href !== window.location.href && href !== window.location.pathname){
        window.location.href = href;
      }
    }, DURATION + 20);
  }

  const clickable = Array.from(document.querySelectorAll('.option, .navlink'));
  clickable.forEach(el=>{
    el.setAttribute('tabindex','0');

    el.addEventListener('click', function(e){
      e.preventDefault();
      const href = el.getAttribute('href');
      flashThenNavigate(el, href);
    });

    el.addEventListener('keydown', function(e){
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        const href = el.getAttribute('href');
        flashThenNavigate(el, href);
      }
    });
  });

  window.addEventListener('pageshow', function(){
    document.querySelectorAll('[data-temp-flash]').forEach(el=>{
      el.classList.remove('flash');
      el.removeAttribute('data-temp-flash');
      el.style.removeProperty('--col');
    });
    clickable.forEach(el => el.style.removeProperty('--col'));
  });

  document.addEventListener('DOMContentLoaded', function(){
    document.querySelectorAll('.flash').forEach(el=> el.classList.remove('flash'));
  });
})();
</script>
</body>
</html>
