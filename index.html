<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>LMS XII</title>

<!-- Fonts: Title = Bebas Neue; Body = League Spartan (condensed fallback) -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root{
    --blue:#00f2ff;
    --magenta:#ff00ff;
    --green:#00ff66;
    --orange:#ff6600;
    --yellow:#ffd400;
    --text:#000000;
    --flash-duration:320ms;
  }

  html,body{height:100%;margin:0;background:#fff;color:var(--text);-webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
  body{
    font-family: "League Gothic", "League Spartan", "Oswald", Arial, sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
  }

  /* Top nav (compact) - new order: Home, Predict, Table, Picks, Rules, Updates */
  .topnav{
    width:100%;
    max-width:820px;
    display:flex;
    justify-content:center;
    gap:12px;
    padding:8px 12px;
    border-bottom:2px solid #000;
    box-sizing:border-box;
  }
  .topnav a{
    text-decoration:none;
    color:var(--text);
    font-weight:700;
    font-size:14px;
    padding:6px 8px;
    outline:none;
  }

  /* Main wrapper moved slightly up but title moved lower so title sits further down */
  .wrap{
    width:100%;
    max-width:820px;
    padding:18px 14px 8px; /* more top padding so title sits a bit lower */
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:calc(100vh - 64px);
  }

  /* Title uses Bebas Neue — large & responsive, slightly lower */
  h1{
    font-family: "Bebas Neue", "League Spartan", sans-serif;
    margin:10px 0 8px;           /* moved slightly lower */
    font-size: clamp(84px, 20vw, 200px);
    line-height:0.78;
    text-align:center;
    color:var(--text);
    letter-spacing:1px;
  }

  /* Tagline */
  .tagline{
    margin:4px 0 16px;
    font-size:20px;     /* larger than previous tagline */
    color:var(--magenta); /* magenta pop */
    font-weight:700;
    text-transform:uppercase;
    letter-spacing:1px;
  }

  /* Options list — no boxes, italic, larger, more spacing */
  .options{
    width:100%;
    display:flex;
    flex-direction:column;
    gap:32px;               /* more spacing */
    align-items:center;
    margin-top:6px;
  }

  .option{
    width:100%;
    max-width:560px;
    text-align:center;
    font-size: clamp(40px, 10.5vw, 82px); /* larger option text */
    font-style:italic;   /* italicised */
    font-weight:700;
    color:var(--text);
    text-decoration:none;
    padding:8px 12px;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
    outline:none;
    display:block;
    transition: transform 140ms ease;
  }
  .option:active{ transform: scale(0.995); }

  /* Map each option to a CSS var color used during flash (no persistent color) */
  .option.predict  { --col: var(--blue); }
  .option.table    { --col: var(--magenta); }
  .option.picks    { --col: var(--green); }  /* Picks (was Week Picks) */
  .option.rules    { --col: var(--orange); }
  .option.updates  { --col: var(--yellow); }

  /* Flash keyframes: color change + subtle glow, then revert */
  @keyframes instantFlash {
    0%   { color:var(--text); text-shadow:none; }
    25%  { color: var(--col); text-shadow: 0 0 10px rgba(0,0,0,0.0); }
    65%  { color: var(--col); text-shadow: 0 0 12px var(--col), 0 0 28px rgba(0,0,0,0.04); }
    100% { color: var(--text); text-shadow:none; }
  }
  .flash { animation: instantFlash var(--flash-duration) ease forwards; }

  /* Footer moved up slightly (closer to options) */
  .foot{
    width:100%;
    max-width:820px;
    padding:6px 12px;
    border-top:2px solid #000;
    display:flex;
    justify-content:center;
    gap:12px;
    box-sizing:border-box;
    margin-top:6px; /* brought up */
  }
  .foot a{ text-decoration:none; color:var(--text); font-weight:700; font-size:13px; padding:4px; outline:none; }

  /* Clear transient state when returning via back button */
  @media (max-width:420px){
    h1{ font-size: clamp(72px, 26vw, 160px); margin:8px 0 6px; }
    .tagline{ font-size:18px; }
    .options{ gap:24px; }
  }
</style>
</head>
<body>
  <nav class="topnav" aria-label="Top navigation">
    <a href="index.html" class="navlink" data-hex="#000000">Home</a>
    <a href="picks.html" class="navlink" data-hex="#00f2ff">Predict</a>
    <a href="table.html" class="navlink" data-hex="#ff00ff">Table</a>
    <a href="picks.html" class="navlink" data-hex="#00ff66">Picks</a>
    <a href="rules.html" class="navlink" data-hex="#ff6600">Rules</a>
    <a href="updates.html" class="navlink" data-hex="#ffd400">Updates</a>
  </nav>

  <main class="wrap" role="main">
    <h1>LMS XII</h1>

    <div class="tagline">LET'S BE HAVING YOU</div>

    <div class="options" role="list">
      <!-- main menu order: Predict, Table, Picks, Rules, Updates (no Home) -->
      <a role="listitem" href="picks.html"  class="option predict" data-hex="#00f2ff">PREDICT</a>
      <a role="listitem" href="table.html"  class="option table"   data-hex="#ff00ff">TABLE</a>
      <a role="listitem" href="picks.html"  class="option picks"   data-hex="#00ff66">PICKS</a>
      <a role="listitem" href="rules.html"  class="option rules"   data-hex="#ff6600">RULES</a>
      <a role="listitem" href="updates.html"class="option updates" data-hex="#ffd400">UPDATES</a>
    </div>
  </main>

  <footer class="foot" role="contentinfo">
    <!-- footer order: Home, Predict, Table, Picks, Rules, Updates -->
    <a href="index.html" class="navlink" data-hex="#000000">Home</a>
    <a href="picks.html" class="navlink" data-hex="#00f2ff">Predict</a>
    <a href="table.html" class="navlink" data-hex="#ff00ff">Table</a>
    <a href="picks.html" class="navlink" data-hex="#00ff66">Picks</a>
    <a href="rules.html" class="navlink" data-hex="#ff6600">Rules</a>
    <a href="updates.html" class="navlink" data-hex="#ffd400">Updates</a>
  </footer>

<script>
(function(){
  const DURATION = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--flash-duration')) || 320;

  function flashThenNavigate(el, href){
    const hex = el.getAttribute('data-hex') || '#000';
    el.style.setProperty('--col', hex);
    el.setAttribute('data-temp-flash','1');
    el.classList.add('flash');

    setTimeout(()=>{
      el.classList.remove('flash');
      el.removeAttribute('data-temp-flash');
      el.style.removeProperty('--col');
      if(href && href !== window.location.href && href !== window.location.pathname){
        window.location.href = href;
      }
    }, DURATION + 20);
  }

  // attach to options and navlinks
  const clickable = Array.from(document.querySelectorAll('.option, .navlink'));
  clickable.forEach(el=>{
    el.setAttribute('tabindex','0');

    el.addEventListener('click', function(e){
      e.preventDefault();
      const href = el.getAttribute('href');
      flashThenNavigate(el, href);
    });

    el.addEventListener('keydown', function(e){
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        const href = el.getAttribute('href');
        flashThenNavigate(el, href);
      }
    });
  });

  // Clear transient flash state when returning to page via back button (BFCache)
  window.addEventListener('pageshow', function(){
    document.querySelectorAll('[data-temp-flash]').forEach(el=>{
      el.classList.remove('flash');
      el.removeAttribute('data-temp-flash');
      el.style.removeProperty('--col');
    });
    clickable.forEach(el => el.style.removeProperty('--col'));
  });

  // Remove any .flash classes on fresh load
  document.addEventListener('DOMContentLoaded', function(){
    document.querySelectorAll('.flash').forEach(el=> el.classList.remove('flash'));
  });
})();
</script>
</body>
</html>
