<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>LMS XII</title>

<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
<!-- You asked for Alex Brush for title and League Gothic for body; here I used Oswald as a condensed substitute.
     If you want League Gothic hosted exactly, provide a WOFF/TTF or I can add a CDN/hosted file. -->

<style>
  :root{
    --blue:#00f2ff;
    --magenta:#ff00ff;
    --green:#00ff66;
    --orange:#ff6600;
    --yellow:#ffd400;
    --bg:#ffffff;
    --text:#000000;
    --flash-duration:260ms;
  }

  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
  body{font-family: "Oswald", "Arial Narrow", Arial, sans-serif; display:flex; flex-direction:column; align-items:center;}

  /* top nav - compact */
  .topnav {
    width:100%;
    display:flex;
    justify-content:center;
    gap:14px;
    padding:8px 12px;
    border-bottom:2px solid #000;
    box-sizing:border-box;
  }
  .topnav a{
    color:var(--text);
    text-decoration:none;
    font-weight:700;
    font-size:14px;
    letter-spacing:0.6px;
    padding:4px 6px;
    outline: none;
  }

  /* MAIN WRAPPER moved up & tighter so options fit on mobile */
  .wrap{
    width:100%;
    max-width:520px;
    padding:8px 16px 12px; /* tighter top and bottom */
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    min-height:calc(100vh - 68px); /* keep footer visible */
  }

  /* Title - Alex Brush */
  h1{
    font-family: "Alex Brush", serif;
    margin:6px 0 6px;
    font-weight:400;
    font-size:min(18vw,140px);   /* very large, responsive */
    line-height:0.85;
    letter-spacing:1px;
    text-align:center;
    color:var(--text);
  }

  .subtitle{
    margin:6px 0 14px;
    font-size:16px; /* increased */
    color:#222;
    opacity:0.9;
  }

  /* Options list - no boxes; big italic text; extra spacing */
  .options{
    width:100%;
    display:flex;
    flex-direction:column;
    gap:20px;               /* spaced out more */
    align-items:center;
    margin-top:8px;
  }

  .option{
    width:100%;
    max-width:420px;
    text-align:center;
    font-size:clamp(30px,8.5vw,58px); /* bigger on most phones */
    font-style:italic;       /* italicised */
    font-weight:700;
    color:var(--text);
    text-decoration:none;
    padding:8px 12px;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
    outline: none;
    display:block;
    border-radius:6px;
    transition: transform 160ms ease;
  }

  .option:active{ transform: scale(0.995); }

  /* give each option a unique data-colour via class to drive the flash effect */
  .option.predict { --col: var(--blue); }
  .option.table   { --col: var(--magenta); }
  .option.updates { --col: var(--green); }
  .option.rules   { --col: var(--orange); }
  .option.weekpicks { --col: var(--yellow); }

  /* FLASH animation: text and subtle glow then revert */
  @keyframes flashText {
    0%   { color: var(--text); text-shadow:none; }
    30%  { color: var(--col); text-shadow: 0 0 10px rgba(0,0,0,0); }
    60%  { color: var(--col); text-shadow: 0 0 10px var(--col), 0 0 22px rgba(0,0,0,0.02); }
    100% { color: var(--text); text-shadow:none; }
  }

  .flash {
    animation: flashText var(--flash-duration) ease forwards;
  }

  /* footer moved up slightly */
  .foot{
    width:100%;
    max-width:520px;
    padding:10px 12px;
    border-top:2px solid #000;
    display:flex;
    justify-content:center;
    gap:10px;
    box-sizing:border-box;
    margin-top:8px; /* bring up slightly */
  }
  .foot a { text-decoration:none; color:var(--text); font-weight:700; font-size:13px; padding:4px; outline:none; }

  /* smaller screens tweaks */
  @media (max-width:420px){
    .topnav a{font-size:12px}
    .subtitle{font-size:14px}
    .options{gap:14px}
    .foot{padding:8px 10px}
    h1{font-size:calc(16vw + 18px);}
  }

  /* ensure no leftover classes / visual state on initial load (addresses back-button BFCACHE) */
  .no-flash *[data-temp-flash] { animation: none !important; color: var(--text) !important; text-shadow: none !important; }
</style>
</head>
<body>
  <nav class="topnav" aria-label="Top navigation">
    <a href="index.html" class="navlink" data-role="nav" data-color="#000000">Home</a>
    <a href="picks.html" class="navlink" data-role="nav" data-color="#00f2ff">Predict</a>
    <a href="table.html" class="navlink" data-role="nav" data-color="#ff00ff">Table</a>
    <a href="updates.html" class="navlink" data-role="nav" data-color="#00ff66">Updates</a>
    <a href="rules.html" class="navlink" data-role="nav" data-color="#ff6600">Rules</a>
    <a href="weekpicks.html" class="navlink" data-role="nav" data-color="#ffd400">Week Picks</a>
  </nav>

  <main class="wrap" role="main">
    <h1>LMS XII</h1>
    <div class="subtitle">Pick a team â€” one pick per week</div>

    <div class="options" role="list">
      <a role="listitem" href="picks.html" class="option predict" data-color="--blue">PREDICT</a>
      <a role="listitem" href="table.html" class="option table" data-color="--magenta">TABLE</a>
      <a role="listitem" href="updates.html" class="option updates" data-color="--green">UPDATES</a>
      <a role="listitem" href="rules.html" class="option rules" data-color="--orange">RULES</a>
      <a role="listitem" href="weekpicks.html" class="option weekpicks" data-color="--yellow">WEEK PICKS</a>
    </div>
  </main>

  <footer class="foot" role="contentinfo">
    <a href="index.html" class="navlink" data-role="nav" data-color="#000000">Home</a>
    <a href="picks.html" class="navlink" data-role="nav" data-color="#00f2ff">Predict</a>
    <a href="table.html" class="navlink" data-role="nav" data-color="#ff00ff">Table</a>
    <a href="updates.html" class="navlink" data-role="nav" data-color="#00ff66">Updates</a>
    <a href="rules.html" class="navlink" data-role="nav" data-color="#ff6600">Rules</a>
  </footer>

<script>
(function(){
  // Helpers
  function flashElement(el, hexColor, cb){
    // temporarily set a CSS variable on the element and add 'flash' class
    el.style.setProperty('--col', hexColor);
    el.setAttribute('data-temp-flash','1'); // marker for pageshow clearing
    el.classList.add('flash');

    // remove the class after the animation duration so it doesn't persist
    const d = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--flash-duration')) || 260;
    setTimeout(()=>{
      el.classList.remove('flash');
      el.removeAttribute('data-temp-flash');
      if (typeof cb === 'function') cb();
    }, d + 40);
  }

  // Click handler for options + nav links
  function handleClickNav(e){
    // support keyboard activation too - but keyboard events are handled separately by keydown
    e.preventDefault();
    const el = e.currentTarget;
    // pick color from data-color (hex) or CSS var
    let hex = el.getAttribute('data-color');
    // If color stored as CSS var name like --blue use computed var
    if(hex && hex.startsWith('--')){
      hex = getComputedStyle(document.documentElement).getPropertyValue(hex).trim();
    }
    // If no color, default black
    if(!hex) hex = '#000';

    // Flash then navigate (short delay so user sees effect)
    flashElement(el, hex, ()=> {
      // if same-page link (index.html) just restore state
      const href = el.getAttribute('href');
      if(href && href !== window.location.pathname && href !== window.location.href){
        // navigate - small timeout after animate
        window.location = href;
      } else if (href && (href === window.location.pathname || href === window.location.href || href.endsWith('index.html'))){
        // same page: just ensure no flash persists (we already removed)
      } else if (href) {
        // best-effort navigate
        window.location = href;
      }
    });
  }

  // Attach to elements (main options + nav links)
  const clickable = Array.from(document.querySelectorAll('.option, .navlink'));
  clickable.forEach(el=>{
    // make keyboard accessible
    el.setAttribute('tabindex','0');

    el.addEventListener('click', handleClickNav);

    el.addEventListener('keydown', function(e){
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        // emulate click - browser will focus on and fire click
        handleClickNav.call(this, { currentTarget: this, preventDefault: ()=>{} });
      }
    });
  });

  // Clear any transient flash state when returning to page via bfcache/back button.
  // pageshow fires when loaded from the BFCache as well.
  window.addEventListener('pageshow', function(e){
    // remove any temporary attributes and classes left over
    document.querySelectorAll('[data-temp-flash]').forEach(el=>{
      el.classList.remove('flash');
      el.removeAttribute('data-temp-flash');
      el.style.removeProperty('--col');
    });
    // Also remove any inline style we may have set
    clickable.forEach(el => el.style.removeProperty('--col'));
  });

  // On initial load ensure no flash classes remain
  document.addEventListener('DOMContentLoaded', function(){
    document.querySelectorAll('.flash').forEach(el=> el.classList.remove('flash'));
  });

})();
</script>
</body>
</html>
