<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>LMS XII</title>

<!-- Alex Brush for the title; League Spartan (compact) for everything else -->
<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #ffffff;
    --text: #000000;
    --blue: #00f2ff;
    --magenta: #ff00ff;
    --green: #00ff66;
    --orange: #ff6600;
    --yellow: #ffd400;
    --neon-soft: 0 0 10px rgba(0,0,0,0.0);
  }

  html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* fonts */
  h1 { font-family: "Alex Brush", serif; margin:0; }
  body, a, nav, .option { font-family: "League Spartan", "Arial Narrow", Arial, sans-serif; }

  /* container: move content up and tighten */
  .wrap{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start; /* critical: move up */
    padding:12px 14px 18px;
    box-sizing:border-box;
  }

  /* top nav (compact) */
  .topnav{
    width:100%;
    display:flex;
    justify-content:center;
    gap:12px;
    padding:6px 0;
    border-bottom:2px solid #000;
    box-sizing:border-box;
  }
  .topnav a{
    text-decoration:none;
    color:var(--text);
    font-weight:700;
    font-size:13px;
    letter-spacing:0.5px;
  }

  /* Title */
  .title-wrap{ width:100%; display:flex; justify-content:center; margin-top:8px; }
  h1.title{
    font-size:92px;       /* large, striking */
    line-height:0.85;
    color:var(--text);
    text-align:center;
    margin:8px 0 8px;
  }

  /* small subtitle (optional) */
  .subtitle{ font-size:12px; color:#222; opacity:0.9; margin-bottom:6px; }

  /* the options list - no boxes, big text */
  .options{
    width:100%;
    max-width:460px;
    display:flex;
    flex-direction:column;
    gap:10px;
    margin-top:6px;
    align-items:stretch;
  }

  .option{
    position:relative;
    display:block;
    width:100%;
    text-align:center;
    padding:6px 12px;
    cursor:pointer;
    color:var(--text);
    background:transparent; /* no boxes */
    border-radius:6px;
    font-size:56px;        /* large option text */
    font-weight:700;
    line-height:0.92;
    text-decoration:none;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
    outline: none;
  }

  /* small helper to allow more compact stacks on very small screens */
  .compact .option{ font-size:48px; }

  /* neon outline layer (hidden until selected) */
  .option::after{
    content:"";
    position:absolute;
    inset: -8px;
    border-radius:10px;
    pointer-events:none;
    opacity:0;
    transform:scale(0.995);
    transition: opacity 180ms ease, box-shadow 180ms ease, transform 180ms ease;
    box-shadow:none;
    border:2px solid transparent;
  }

  /* color-coded outlines */
  .option.predict::after { border-color:var(--blue); }
  .option.picks::after   { border-color:var(--magenta); } /* previously picks-by-week */
  .option.table::after   { border-color:var(--green); }
  .option.updates::after { border-color:var(--orange); }
  .option.rules::after   { border-color:var(--yellow); }

  /* selected state: neon animates then settles */
  .option.selected::after{
    opacity:1;
    transform:scale(1);
    box-shadow: 0 0 14px currentColor, 0 0 32px currentColor, 0 0 46px currentColor;
    animation: neon-fizz 820ms ease;
  }

  .option.predict.selected { color:var(--blue); }
  .option.picks.selected   { color:var(--magenta); }
  .option.table.selected   { color:var(--green); }
  .option.updates.selected { color:var(--orange); }
  .option.rules.selected   { color:var(--yellow); }

  @keyframes neon-fizz {
    0%   { box-shadow: 0 0 0px rgba(0,0,0,0); transform: scale(.995); }
    40%  { box-shadow: 0 0 18px currentColor, 0 0 36px currentColor; transform: scale(1.01); }
    75%  { box-shadow: 0 0 10px currentColor, 0 0 22px currentColor; transform: scale(1); }
    100% { box-shadow: 0 0 12px currentColor, 0 0 26px currentColor; transform: scale(1); }
  }

  /* footer compact */
  .foot{
    width:100%;
    border-top:2px solid #000;
    padding:10px 0 8px;
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:auto;
    box-sizing:border-box;
    font-size:13px;
  }
  .foot a{ text-decoration:none; color:var(--text); font-weight:700; }

  /* responsive tweaks */
  @media (max-width:420px){
    h1.title{ font-size:64px; margin-top:4px; }
    .option{ font-size:44px; }
    .options{ max-width:360px; gap:8px; }
  }

  @media (max-width:340px){
    /* tighter for very small screens */
    .compact .option{ font-size:38px; }
  }
</style>
</head>
<body>
  <div class="wrap" id="wrap">
    <nav class="topnav" aria-label="Top navigation">
      <a href="index.html">Home</a>
      <a href="picks.html">Picks</a>
      <a href="table.html">Table</a>
      <a href="updates.html">Updates</a>
      <a href="rules.html">Rules</a>
    </nav>

    <main style="width:100%;display:flex;flex-direction:column;align-items:center;">
      <div class="title-wrap">
        <h1 class="title">LMS XII</h1>
      </div>

      <div class="subtitle" aria-hidden="true">Pick your team â€” one pick per week</div>

      <div class="options" role="list" id="optionsList">
        <a role="listitem" href="picks.html" class="option predict">PREDICT</a>
        <a role="listitem" href="table.html" class="option table">TABLE</a>
        <a role="listitem" href="updates.html" class="option updates">UPDATES</a>
        <a role="listitem" href="rules.html" class="option rules">RULES</a>
        <a role="listitem" href="picks.html" class="option picks" style="display:none">PICKS (hidden)</a>
      </div>
    </main>

    <footer class="foot" aria-label="Footer navigation">
      <a href="index.html">Home</a>
      <a href="picks.html">Picks</a>
      <a href="table.html">Table</a>
      <a href="updates.html">Updates</a>
      <a href="rules.html">Rules</a>
    </footer>
  </div>

<script>
  // Add keyboard accessibility + selected neon animation
  (function(){
    const options = Array.from(document.querySelectorAll('.option')).filter(n => n.style.display !== 'none');
    // small responsiveness: if wrap height > viewport, apply compact class to shrink slightly
    const wrap = document.getElementById('wrap');
    function applyCompact(){
      requestAnimationFrame(()=>{
        if(wrap.scrollHeight > window.innerHeight - 20) wrap.classList.add('compact'); else wrap.classList.remove('compact');
      });
    }
    applyCompact();
    window.addEventListener('resize', applyCompact);

    options.forEach(opt=>{
      opt.setAttribute('tabindex','0');
      opt.addEventListener('click', handleSelect);
      opt.addEventListener('keydown', (e)=> { if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); handleSelect.call(opt,e); if(opt.href) location.href = opt.href; }});
    });

    function handleSelect(e){
      options.forEach(o => o.classList.remove('selected'));
      this.classList.add('selected');

      // remove selected after a delay to avoid piling up classes, keep glow
      clearTimeout(this._timer);
      this._timer = setTimeout(()=> {
        // leave the selected class so the subtle glow stays; nothing needed here
      }, 1200);
    }
  })();
</script>
</body>
</html>
