<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>LMS XII</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #ffffff;
    --text: #000000;
    --blue: #00dfff;
    --magenta: #ff2fbf; /* tagline neon */
    --green: #2eff7a;
    --orange: #ff8a33;
    --yellow: #ffd34d;
  }

  html,body {
    height:100%;
    margin:0;
    background:var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* fonts */
  h1 { font-family: "Bebas Neue", sans-serif; margin:0; }
  body, a, nav, .option { font-family: "League Spartan", "Arial Narrow", Arial, sans-serif; }

  /* page layout moved up and compact */
  .wrap{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    padding:12px 14px 18px;
    box-sizing:border-box;
  }

  /* header nav: Home first (present in header but not main list) */
  .topnav{
    width:100%;
    display:flex;
    justify-content:center;
    gap:12px;
    padding:6px 0;
    border-bottom:2px solid #000;
    box-sizing:border-box;
  }
  .topnav a{
    text-decoration:none;
    color:var(--text);
    font-weight:700;
    font-size:13px;
    letter-spacing:0.5px;
  }

  /* Title */
  .title-wrap{ width:100%; display:flex; justify-content:center; margin-top:8px; }
  h1.title{
    font-size:92px;
    line-height:0.86;
    color:var(--text);
    text-align:center;
    margin:6px 0 6px;
  }

  /* Tagline: magenta neon pop, slightly larger than previous subtitle */
  .tagline{
    font-size:15px;
    color:var(--magenta);
    font-weight:700;
    margin-bottom:8px;
    text-shadow: 0 0 8px rgba(255,47,191,0.22);
    letter-spacing:1px;
  }

  /* options list - no boxes; slightly more vertical spacing */
  .options{
    width:100%;
    max-width:520px;
    display:flex;
    flex-direction:column;
    gap:18px;              /* increased spacing */
    margin-top:6px;
    align-items:stretch;
    padding:6px 4px;
  }

  .option{
    position:relative;
    display:block;
    width:100%;
    text-align:center;
    padding:6px 10px;
    cursor:pointer;
    color:var(--text);
    background:transparent;
    border-radius:6px;
    font-size:56px;        /* large option text */
    font-weight:700;
    line-height:0.92;
    text-decoration:none;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
    outline: none;
    z-index: 0;            /* default stacking */
  }

  /* smaller screens: still large but slightly smaller */
  @media (max-width:420px){
    h1.title{ font-size:64px; margin-top:4px; }
    .option{ font-size:46px; }
    .options{ max-width:380px; gap:14px; }
  }

  /* neon outline pseudo-element (kept subtle) */
  .option::after{
    content:"";
    position:absolute;
    left: -6px;
    right: -6px;
    top: -6px;
    bottom: -6px;
    border-radius:10px;
    pointer-events:none;
    opacity:0;
    transform:scale(0.995);
    transition: opacity 200ms ease, box-shadow 200ms ease, transform 200ms ease;
    box-shadow:none;
    border:2px solid transparent;
    z-index: -1; /* keep behind other text by default */
  }

  /* color-coded outline borders (but subtle) */
  .option.predict::after { border-color:var(--blue); }
  .option.table::after   { border-color:var(--green); }
  .option.picks::after   { border-color:var(--magenta); }
  .option.rules::after   { border-color:var(--orange); }
  .option.updates::after { border-color:var(--yellow); }

  /* selected state: subtle neon glow; raise z-index so it sits above neighbours and doesn't bleed */
  .option.selected{
    z-index:3; /* raise selected so glow overlays only this item */
    color:inherit; /* leave text black unless you want color change */
  }
  .option.selected::after{
    opacity:1;
    transform:scale(1);
    /* constrained glow â€” small, non-bleeding */
    box-shadow: 0 0 8px currentColor, 0 0 18px currentColor;
  }

  /* apply currentColor for softer glow: set color on selected variants */
  .option.predict.selected { color:var(--blue); }
  .option.table.selected   { color:var(--green); }
  .option.picks.selected   { color:var(--magenta); }
  .option.rules.selected   { color:var(--orange); }
  .option.updates.selected { color:var(--yellow); }

  /* subtle animation for the selected outline */
  @keyframes subtle-flick {
    0% { box-shadow:0 0 0 rgba(0,0,0,0); transform:scale(.995); }
    50% { box-shadow:0 0 12px currentColor, 0 0 18px currentColor; transform:scale(1.005); }
    100% { box-shadow:0 0 8px currentColor, 0 0 12px currentColor; transform:scale(1); }
  }
  .option.selected::after { animation: subtle-flick 700ms ease; }

  /* Footer */
  .foot{
    width:100%;
    border-top:2px solid #000;
    padding:10px 0 8px;
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:auto;
    box-sizing:border-box;
    font-size:13px;
  }
  .foot a{ text-decoration:none; color:var(--text); font-weight:700; }
</style>
</head>
<body>
  <div class="wrap" id="wrap">
    <nav class="topnav" aria-label="Top navigation">
      <a href="index.html">Home</a>
      <a href="picks.html">Predict</a>
      <a href="table.html">Table</a>
      <a href="picks.html">Picks</a>
      <a href="rules.html">Rules</a>
      <a href="updates.html">Updates</a>
    </nav>

    <main style="width:100%;display:flex;flex-direction:column;align-items:center;">
      <div class="title-wrap">
        <h1 class="title">LMS XII</h1>
      </div>

      <div class="tagline">LET'S BE HAVING YOU!</div>

      <div class="options" role="list" id="optionsList">
        <a role="listitem" href="picks.html" class="option predict">PREDICT</a>
        <a role="listitem" href="table.html" class="option table">TABLE</a>
        <a role="listitem" href="picks.html" class="option picks">PICKS</a>
        <a role="listitem" href="rules.html" class="option rules">RULES</a>
        <a role="listitem" href="updates.html" class="option updates">UPDATES</a>
      </div>
    </main>

    <footer class="foot" aria-label="Footer navigation">
      <a href="index.html">Home</a>
      <a href="picks.html">Predict</a>
      <a href="table.html">Table</a>
      <a href="picks.html">Picks</a>
      <a href="rules.html">Rules</a>
      <a href="updates.html">Updates</a>
    </footer>
  </div>

<script>
  // Accessibility + gentle neon selection behaviour
  (function(){
    const options = Array.from(document.querySelectorAll('.option'));
    const wrap = document.getElementById('wrap');

    function applyCompact(){
      requestAnimationFrame(()=> {
        if(wrap.scrollHeight > window.innerHeight - 20) wrap.classList.add('compact'); else wrap.classList.remove('compact');
      });
    }
    applyCompact();
    window.addEventListener('resize', applyCompact);

    options.forEach(opt=>{
      opt.setAttribute('tabindex','0');
      opt.addEventListener('click', handleSelect);
      opt.addEventListener('keydown', (e)=> { if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); handleSelect.call(opt,e); if(opt.href) location.href = opt.href; }});
    });

    function handleSelect(e){
      // clear others
      options.forEach(o => { o.classList.remove('selected'); o.style.zIndex = 0; });
      // select this
      this.classList.add('selected');
      this.style.zIndex = 3;

      // keep the subtle glow; no bleed because selected is raised and ::after bounds are tight
      // auto-remove selected class after 2.2s if you want it ephemeral; currently it remains as a soft glow
      clearTimeout(this._timer);
      this._timer = setTimeout(()=> { /* keep glow by default - no removal */ }, 2200);
    }
  })();
</script>
</body>
</html>
